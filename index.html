<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vueCDN</title>
  </head>
  <body>
    <div id="app">
      <h3>{{greeting()}}</h3>
      <input type="text" v-model:value="message" />
      <p>{{message}}</p>
      <button @click="plusAge(1)">Increase 1 year</button>
      <button @click="minusAge(1)">Decrease 1 year</button>
      <button @dblclick="plusAge(10)">Increase 10 year</button>
      <button @dblclick="minusAge(10)">Decrease 10 year</button>
      <p>My age is {{age}}</p>
      <div
        style="width: 600px; border: 3px saddlebrown solid; height: 600px"
        @mousemove="updateXY"
      >
        {{x}},{{y}}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
